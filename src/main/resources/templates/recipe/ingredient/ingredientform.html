<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-6 offset-md-3">
            <!--/*@thymesVar id="ingredient" type="com.example.recipe.commands.IngredientCommand"*/-->
            <!--/*@thymesVar id="ingredient" type="com.example.recipe.model.Ingredient"*/-->
            <form th:object="${ingredient}" th:action="@{&apos;/recipe/&apos; + ${ingredient.getRecipeId()} + &apos;/ingredient&apos;} "
                  method="post">
                <input type="hidden" th:field="*{id}">
                <div class="panel-group">
                    <div class="card">
                        <div class="card-header text-white bg-primary">
                            <h1 class="card-title">Edit Ingredient Information</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 form-group">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}">
                                </div>
                                <div class="col-lg-3 form-group">
                                    <label>Amount:</label>
                                    <input type="number" class="form-control" th:field="*{amount}">
                                </div>
                                <div class="col-lg-3 form-group">
                                    <label>UOM:</label>
                                    <select class="form-control" name="uom.id">
<!--                                        th:selected states which UOM (by ID) is selected according the listed ingredient -->
                                        <!--/*@thymesVar id="uomEach" type="com.example.recipe.commands.UnitOfMeasureCommand"*/-->
                                        <!--/*@thymesVar id="uomEach" type="com.example.recipe.model.UnitOfMeasure"*/-->
                                        <option th:each="uomEach : ${uomList}" th:value="${uomEach.id}" th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                th:text="${uomEach.description}">Each</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</footer>
</body>
</html>
